<!DOCTYPE html>
<html>
	<head>
		<title>MonthEnd</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="MonthEnd website">
		<link rel="stylesheet" href="css/styles.min.css">
	</head>
	<body>
		<div class="login-register main-wrap">
			<span class="circle-bg"></span>
			<section class="login-wrap">
				<div class="form-cont">
					<div class="inner">
						<img src="images/logo-icon.png">
						<form>
							<input type="email" name="" placeholder="Email">					
							<input type="password" name="" placeholder="Password">
							<p class="text-grey text-left">Forgot your password ? <a href="forgot-password.html">Reset it</a></p>
							<input type="submit" name="" value="Sign in">
							<a href="register.html" class="btn">Create account</a>
						</form>
					</div>
				</div>
				<div class="info-cont">
					<div class="inner">
						<img src="images/monthendlogo.png">
						<p>Hi there,</p>
						<p>Welcome to MONTHEND.</p>
						<p>Thank you for supporting us and joining our community of early supporters and users.</p>
					</div>
				</div>
			</section>
		</div>
	</body>
</html>

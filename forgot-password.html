<!DOCTYPE html>
<html>
	<head>
		<title>MonthEnd</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="MonthEnd website">
		<meta name="author" content="Dimitar Pashovski">

		<!-- Custom styles -->
		<link rel="stylesheet" href="css/styles.min.css">
	</head>
	<body>
		<div class="login-register main-wrap">
			<span class="circle-bg"></span>
			<section class="forgot-password-wrap">
				<div class="inner">
					<img src="images/monthendlogo.png">
					<h3>Forgot your password? Don't worry, we got your back</h3>
					<form>
						<label for="email" class="boxed">Email</label>
						<input type="email" id="email" name="email" placeholder="Enter your email" class="boxed">
						<input type="submit" name="" value="Request Reset Link">
						<p class="text-grey">Did you remember your password? <a href="login.html">Try loggin in</a></p>
					</form>
				</div>
			</section>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>MonthEnd</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="MonthEnd website">
		<meta name="author" content="Dimitar Pashovski">

		<!-- Custom styles -->
		<link rel="stylesheet" href="css/styles.min.css">
	</head>
	<body>
		<div class="login-register main-wrap">
			<span class="circle-bg"></span>
			<section class="register-wrap">
				<div class="info-cont">
					<div class="inner">
						<img src="images/monthendlogo.png">
						<h2>Welcome to the family</h2>
						<p>A diverse community of our early users from both business and legal professions</p>
					</div>
				</div>
				<div class="form-cont">
					<div class="inner">
						<img src="images/logo-icon.png">
						<h2>Create Account</h2>
						<p class="text-left text-grey">Already have an account? <a href="login.html">Log in</a></p>
						<form>
							<input type="text" name="" placeholder="First Name">
							<input type="text" name="" placeholder="Last Name">
							<input type="email" name="" placeholder="Email">
							<input type="text" name="" placeholder="Company (Optional)">
							<input type="password" name="" placeholder="Password" class="error">
							<p class="validation-msg">Your password is too weak</p>
							<input type="password" name="" placeholder="Retype Password" class="error">
							<p class="validation-msg">Password doesn't match</p>
							<input type="submit" name="" value="Sign Up">
						</form>
					</div>
				</div>
			</section>

		</div>
	</body>
</html>
